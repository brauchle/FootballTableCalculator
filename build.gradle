apply plugin: 'java'

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
	main.java.srcDir "src/main/java"
    test.java.srcDir "src/test/java"
}

dependencies{
    testCompile 'junit:junit:4.12'
}